    <text id="Desde_la_psicología_un_patrón_de_conducta_se_define_como_un_grupo_de_normas_que_ayudan_a_identificar_el_carácter_de_forma_correcta._Son_modelos_diferentes_que_guían_y_orientan_a_un_individuo_a_actuar_de_manera_específica_según_sea_la_circunstancia." data-name="Desde la psicología, un patrón de conducta se define como un grupo de normas que ayudan a identificar el carácter de forma correcta. Son modelos diferentes que guían y orientan a un individuo a actuar de manera específica según sea la circunstancia." transform="translate(915 482)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-373.516" y="15">Desde la psicología, un patrón de conducta se define </tspan><tspan x="-376.758" y="39">como un grupo de normas que ayudan a identificar el </tspan><tspan x="-366.258" y="63">carácter de forma correcta. Son modelos diferentes </tspan><tspan x="-329.391" y="87">que guían y orientan a un individuo a actuar de </tspan><tspan x="-327.18" y="111">manera específica según sea la circunstancia.</tspan></text>
    <text id="Conceptos_relacionados_con_los_tipos_de_audiencia_sus_técnicas_de_identificación_los_perfiles_la_cultura_de_masas_y_la_gestión_de_clientes_hacen_parte_de_esta_unidad_donde_el_aprendiz_conocerá_cómo_gestionar_una_audiencia_de_manera_estratégica." data-name="Conceptos relacionados con los tipos de audiencia, sus técnicas de identificación, los perfiles, la cultura de masas y la gestión de clientes, hacen parte de esta unidad donde el aprendiz conocerá cómo gestionar una audiencia de manera estratégica." transform="translate(306 482)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Conceptos relacionados con los tipos de audiencia, </tspan><tspan x="0" y="39">sus técnicas de identificación, los perfiles, la cultura </tspan><tspan x="0" y="63">de masas y la gestión de clientes, hacen parte de </tspan><tspan x="0" y="87">esta unidad donde el aprendiz conocerá cómo </tspan><tspan x="0" y="111">gestionar una audiencia de manera estratégica.</tspan></text>
    <text id="En_esta_unidad_el_aprendiz_aprenderá_sobre_los_patrones_del_comportamiento_de_los_clientes_sus_características_clasificación_y_qué_herramientas_usar_para_poder_medir_la_conducta_del_público_objetivo_lo_que_le_ayudará_a_ser_más_crítico_con_el_análisis_de" data-name="En esta unidad el aprendiz aprenderá sobre los patrones del comportamiento de los clientes, sus características, clasificación y qué herramientas usar para poder medir la conducta del público objetivo, lo que le ayudará a ser más crítico con el análisis de" transform="translate(306 775)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">En esta unidad el aprendiz aprenderá sobre </tspan><tspan x="0" y="39">los patrones del comportamiento de los </tspan><tspan x="0" y="63">clientes, sus características, clasificación y </tspan><tspan x="0" y="87">qué herramientas usar para poder medir la </tspan><tspan x="0" y="111">conducta del público objetivo, lo que le </tspan><tspan x="0" y="135">ayudará a ser más crítico con el análisis de </tspan><tspan x="0" y="159">los hábitos del consumidor.</tspan></text>
    <text id="Las_herramientas_del_marketing_digital_sus_técnicas_y_sus_estrategias_son_los_temas_relevantes_en_esta_unidad_temática_que_brinda_al_aprendiz_conocimientos_y_competencias_para_ser_un_profesional_estratégico_que_logre_los_objetivos_pactados_por_una_marca." data-name="Las herramientas del marketing digital, sus técnicas y sus estrategias son los temas relevantes en esta unidad temática que brinda al aprendiz conocimientos y competencias para ser un profesional estratégico que logre los objetivos pactados por una marca." transform="translate(972 775)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-302.844" y="17">Las herramientas del </tspan><tspan y="17" font-family="Roboto-Italic, Roboto" font-style="italic">marketing </tspan><tspan y="17">digital, sus </tspan><tspan x="-288.188" y="41">técnicas y sus estrategias son los temas </tspan><tspan x="-278.172" y="65">relevantes en esta unidad temática que </tspan><tspan x="-247.281" y="89">brinda al aprendiz conocimientos y </tspan><tspan x="-267.711" y="113">competencias para ser un profesional </tspan><tspan x="-313.898" y="137">estratégico que logre los objetivos pactados </tspan><tspan x="-107.07" y="161">por una marca.</tspan></text>
